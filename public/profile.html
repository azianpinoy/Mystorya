<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyStorya - Profile</title>


</head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/profile.css">

<body>


<!-- This section holds the header navbar -->
<nav class="navbar navbar-default">
  <div class="container-fluid">


	<div class="col-sm-3 col-md-3 col-lg-3">
		<a class="pull-left" href="#"><img src="img/logo.jpg"></a>
	</div>
	
	<div class="col-sm-6 col-md-6 col-lg-6">
		<div id="searchBox" class="form-group has-feedback">
		    <input type="text" class="form-control text-center" placeholder="Search MyStorya"/>
		    <i class="glyphicon glyphicon-search form-control-feedback"></i>
		</div>
	</div>
	
	<div class="col-sm-3 col-md-3 col-lg-3"> 
	    <ul class="nav navbar-nav navbar-right">
	    	<li><a href="#"><span class="glyphicon glyphicon-align-justify"></span></a></li>
	    </ul>
	</div>

  </div>
</nav>

<!-- This section holds the profile section -->
<div class="row">
	<div class="container">

		<div class="col-sm-3 col-md-3 col-lg-3">
			<h3 class="text-center">Profile</h3>
			<img id="profilePic" class="center-block" src="img/logo.jpg">
			<br>
			<a href="#" class="text-center">Edit Profile</a>	
		</div> 

		<div class="col-sm-9 col-md-9 col-lg-9">

			<div class="row">

				<div class="col-sm-6 col-md-6 col-lg-6">

					<label>First Name</label>
					<input class="form-control" type="text">
				
				</div>

				<div class="col-sm-6 col-md-6 col-lg-6">

					<label>Last Name</label>
					<input class="form-control" type="text">

				</div>

			</div>

			<label>Email</label>
			<input class="form-control" type="Email">

			<label>Bio</label>
			<textarea class="form-control" rows="5" type="text"></textarea>

			<label>Location</label>
			<input class="form-control" type="text"><br>			


		</div> 

	</div>

</div>

<!-- This section holds followers/favorites/stories counters -->
<div class="navbar navbar-default">
	<div class="container">
		
		<div class="col-sm-4 col-md-4 col-lg-4">
			<label>Followers</label>
			<input class="form-control" type="number">			
		</div>

		<div class="col-sm-4 col-md-4 col-lg-4">
			<label>Favorites</label>
			<input class="form-control" type="number">			
		</div>

		<div class="col-sm-4 col-md-4 col-lg-4">
			<label>Stories</label>
			<input class="form-control" type="number">			
		</div>

	</div>
</div>

<!-- This is the Create New Story Button -->
<button type="submit" class ="btn-primary btn center-block">Create New Story <span class="glyphicon glyphicon-plus"> </span></button>


<!-- This section holds the Latest Stories Book Shelf -->
<h3>User</h3>
<div id="userStories" class="row">
	<div class="container">
		<div id="userOne" class="col-sm-3 col-md-3 col-lg-3 text-center">
			<span class="glyphicon glyphicon-chevron-left pull-left"></span>
			<button class="btn btn-primary">Story 1</button>
		</div>
		<div id="userTwo" class="col-sm-3 col-md-3 col-lg-3 text-center"><button class="btn btn-primary">Story 2</button></div>
		<div id="userThree" class="col-sm-3 col-md-3 col-lg-3 text-center"><button class="btn btn-primary">Story 3</button></div>
		<div id="userFour" class="col-sm-3 col-md-3 col-lg-3 text-center">
			<button class="btn btn-primary">Story 4</button>
			<span class="glyphicon glyphicon-chevron-right pull-right">
		</div>
	</div>
</div>

<br>
<br>

<!-- This section holds the Latest Stories Book Shelf -->
<h3>Lastest</h3>
<div id="latestStories" class="row">
	<div class="container">
		<div id="latestOne" class="col-sm-3 col-md-3 col-lg-3 text-center">
			<span class="glyphicon glyphicon-chevron-left pull-left"></span>
			<button class="btn btn-primary">Story 1</button>
		</div>
		<div id="latestTwo" class="col-sm-3 col-md-3 col-lg-3 text-center"><button class="btn btn-primary">Story 2</button></div>
		<div id="latestThree" class="col-sm-3 col-md-3 col-lg-3 text-center"><button class="btn btn-primary">Story 3</button></div>
		<div id="latestFour" class="col-sm-3 col-md-3 col-lg-3 text-center">
			<button class="btn btn-primary">Story 4</button>
			<span class="glyphicon glyphicon-chevron-right pull-right">
		</div>
	</div>
</div>

<br>
<br>

<!-- This section holds the Latest Stories Book Shelf -->
<h3>Popular</h3>
<div id="popularStories" class="row">
	<div class="container">
		<div id="popularOne" class="col-sm-3 col-md-3 col-lg-3 text-center">
			<span class="glyphicon glyphicon-chevron-left pull-left"></span>
			<button class="btn btn-primary">Story 1</button>
		</div>
		<div id="popularTwo" class="col-sm-3 col-md-3 col-lg-3 text-center"><button class="btn btn-primary">Story 2</button></div>
		<div id="popularThree" class="col-sm-3 col-md-3 col-lg-3 text-center"><button class="btn btn-primary">Story 3</button></div>
		<div id="popularFour" class="col-sm-3 col-md-3 col-lg-3 text-center">
			<button class="btn btn-primary">Story 4</button>
			<span class="glyphicon glyphicon-chevron-right pull-right"></div>
	</div>
</div>

<br>
<br>

<footer class="footer">
  <div class="container-fluid">
  	<p class="text-center">Copyright MyStorya Â© 2017</p>
  </div>
</footer>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
	
</body>

</html>
